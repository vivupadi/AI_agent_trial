<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather agent</title>
    <style>
        body { padding: 50px; font-family: Arial; }
        #chat { border: 1px solid #ccc; height: 300px; padding: 10px; overflow-y: scroll; }
        input { width: 20%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>

<body>
    <h1>Weather agent reminder</h1>
    <!--<div id="chat"></div>-->
    <div><input id="Recipient_email" type="text" placeholder="email"></div>
    <div><input id="City" type="text" placeholder="City"></div>
    <div><input id="Country_code" type="text" placeholder="Country Code"></div>
    <div><button onclick="send_weather_mail()">Send</button></div>
    <script>
        // const API_URL = 'http://localhost:8000'
        const API_URL = window.location.origin

        async function send_weather_mail(){
            const emailInput = document.getElementById('Recipient_email');
            const email = emailInput.value;

            const cityInput = document.getElementById('City');
            const city = cityInput.value;

            const country_codeInput = document.getElementById('Country_code');
            const country_code = country_codeInput.value;

            //show user's question in chat
            // document.getElementById('chat').innerHTML += `<p><strong>You: </strong> ${question}</p>`;


            //TAlking to the API
            fetch(`${API_URL}/save`, {
                method: 'POST',  // We're sending data (POST request)
                headers: {
                    'Content-Type': 'application/json'  // We're sending JSON
                },
                body: JSON.stringify({
                    email: email,  // email
                    city: city,  // City
                    country_code: country_code,  // Country code
                })
            });

            alert('Request sent!');

        }
    </script>

</body>
</html>
